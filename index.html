<!DOCTYPE html>
<html lang="en">
<head>
    <title>Proyecto Scesi Notas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    
</head>

<body>
    <!-- LOGIN --> 
    <form action="">
        <div class="formulario container d-flex vh-100 justify-content-center align-items-center">
            <div class="text center">
                <div class="form car header text-center">
                    <h3 class="titulo text-black">NoteScesi</h3>
                        <div class= "entradas">
                            <input class="entradaEmail form-control mb-3 " type="email" placeholder="email">
                            <input class="entradaContra form-control mb-3" type="password" placeholder="password">
                        </div>                  
                        <div class="botones mb-3">
                            <button class="BotonSignUp large">Sign Up</button>
                            <button class="BotonLogin large">Login</button>
                        </div>
                </div>
            </div>
        </div>        
    </form>
    
    

    <!-- Scrip para funcionalidad -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
